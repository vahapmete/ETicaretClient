<mat-form-field appearance="fill" class="input-margin">
    <mat-label>Name</mat-label>
    <input matInput #productName>
</mat-form-field>
<mat-form-field appearance="fill" class="input-margin">
    <mat-label>Stock</mat-label>
    <input matInput type="number" min="0" value="0" #productStock>
</mat-form-field>
<mat-form-field appearance="fill" class="input-margin">
    <mat-label>Price</mat-label>
    <input matInput type="number" min="0" value="0" #productPrice>
</mat-form-field>

<button mat-raised-button style="margin-left: 35px;" color="primary" (click)="create(productName,productStock,productPrice)">Create product</button>
